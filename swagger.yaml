          user_id:
            type: "integer"
            format: "int64"
            example: 1
          progress:
            type: "integer"
            format: "int64"
            example: 52
          created_at:
            type: "string"
            example: "2019-10-03T06:53:57.536Z"
          updated_at:
            type: "string"
            example: "2019-10-03T06:53:57.536Z"
  ParentTaskPutResponse:
    type: "object"
    properties:
      status:
        type: "string"
        example: "SUCCESS"
